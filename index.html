<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <script defer type="module" src="./src/main.js"></script>
  </head>
  <body>
    <main>
      <div>
        <p>Advice # <span id="advide-id"></span></p>
        <p id="advice-text"></p>
        <div>
          <picture>
            <source
              media="(width >= 768px)"
              srcset="./src/images/pattern-divider-desktop.svg"
            />
            <img
              src="./src/images/pattern-divider-mobile.svg"
              alt="mobile-divider"
            />
          </picture>
        </div>
        <button type="button">
          <img src="./src/images/icon-dice.svg" alt="dice icon" />
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oghenetejiri Samuel Amrasa</a>.
    </div>
  </body>
</html>
