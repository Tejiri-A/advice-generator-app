<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <script defer type="module" src="./src/main.js"></script>
  </head>
  <body class="min-h-[100vh] bg-neutral-blue-950 grid grid-rows-[1fr_min-content]">
    <main
      class=" grid items-center justify-center"
    >
      <div
        class="w-[90vw] max-w-xl bg-neutral-blue-650 px-8 py-12 flex flex-col items-center justify-center gap-4 rounded-lg relative isolate"
      >
        <h1 class="text-primary-green-300 tracking-widest font-medium">
          Advice # <span id="adviceId"></span>
        </h1>
        <blockquote id="adviceText">
          <p class="quote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</p>
        </blockquote>

        <div>
          <picture>
            <source
              media="(width >= 768px)"
              srcset="./src/images/pattern-divider-desktop.svg"
            />
            <img
              src="./src/images/pattern-divider-mobile.svg"
              alt="mobile-divider"
            />
          </picture>
        </div>
        <button type="button" class="btn">
          <img src="./src/images/icon-dice.svg" alt="dice icon" />
        </button>
      </div>
    </main>

    <footer class="text-center text-white font-mono">
      Challenge by
      <a class="text-blue-300 underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-blue-300 underline" href="https://www.frontendmentor.io/profile/Tejiri-A">Oghenetejiri Samuel Amrasa</a>.
    </footer>
  </body>
</html>
